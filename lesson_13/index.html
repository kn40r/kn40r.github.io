<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Урок 13 PixelPerfect - Адаптивная вёрстка</title>
</head>
<body>
  <div class="container">
    <form class="reg_form" action="#" method="#">
      <div class="ribbon text-uppercase">Create an account</div>
      <div class="form-group">
        <label class="input1" for="email-adress">Email:<span class="mark">*</span></label>
        <input type="email" class="form-control" name="email-adress" id="email-adress" placeholder="johnsmith@gmail.com">
      </div>
      <div class="form-group">
        <label class="input2" for="password">Choose Password:<span class="mark">*</span></label>
        <input type="password" class="form-control" name="password" id="password">
      </div>
      <div class="form-group">
        <label class="input3" for="confirm_password">Confirm Password <span class="mark">*</span></label>
        <input type="password" class="form-control" name="confirm_password" id="confirm_password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary text-uppercase font-weight-bold">Register now!</button>
      </div>
    </form>
  </div>
</body>
</html>
